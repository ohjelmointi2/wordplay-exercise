plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

java {
    sourceCompatibility = 21
    targetCompatibility = 21
}

compileJava {
    options.encoding = "UTF-8"
}

compileTestJava {
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.openjdk.jmh:jmh-core:1.+"
    annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.+"

    testImplementation("org.junit.jupiter:junit-jupiter:5.+")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.+")
}

application {
    // Define the main class for the application.
    mainClass = 'wordplay.benchmark.BenchmarkRunner'
}

tasks.named('test') {
    useJUnitPlatform()

    testLogging {
        events = ["passed", "skipped", "failed"]
        exceptionFormat = "full"
        showStandardStreams = true
    }
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}
